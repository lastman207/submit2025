<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페스티벌 홍보</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .hero {
            background: url('your-image-url.jpg') no-repeat center center/cover;
            height: 50vh;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .event-card {
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <header class="hero">
        <h1>페스티벌 이름</h1>
        <p>2024년 최고의 음악 페스티벌에 오신 것을 환영합니다!</p>
        <a href="#events" class="btn btn-primary btn-lg">이벤트 보기</a>
    </header>

    <div class="container mt-5">
        <h2 id="events">이벤트 목록</h2>
        <div class="row">
            <div class="col-md-4 event-card">
                <div class="card">
                    <img src="event1-image-url.jpg" class="card-img-top" alt="이벤트 1">
                    <div class="card-body">
                        <h5 class="card-title">이벤트 1</h5>
                        <p class="card-text">이벤트 1에 대한 간단한 설명을 여기에 추가하세요.</p>
                        <a href="#" class="btn btn-primary">자세히 보기</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 event-card">
                <div class="card">
                    <img src="event2-image-url.jpg" class="card-img-top" alt="이벤트 2">
                    <div class="card-body">
                        <h5 class="card-title">이벤트 2</h5>
                        <p class="card-text">이벤트 2에 대한 간단한 설명을 여기에 추가하세요.</p>
                        <a href="#" class="btn btn-primary">자세히 보기</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 event-card">
                <div class="card">
                    <img src="event3-image-url.jpg" class="card-img-top" alt="이벤트 3">
                    <div class="card-body">
                        <h5 class="card-title">이벤트 3</h5>
                        <p class="card-text">이벤트 3에 대한 간단한 설명을 여기에 추가하세요.</p>
                        <a href="#" class="btn btn-primary">자세히 보기</a>
                    </div>
                </div>
            </div>
        </div>

        <footer class="mt-5 text-center">
            <p>&copy; 2024 페스티벌 이름. 모든 권리 보유.</p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
